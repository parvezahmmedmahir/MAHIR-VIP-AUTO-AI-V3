<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MAHIR VIP AUTO AI V3 - Premium Binary Signals</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;600;700&family=Inter:wght@300;400;600&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --primary: #FFD700;
            --secondary: #00BFFF;
            --accent: #FF4500;
            --dark-bg: #05080f;
            --card-bg: rgba(13, 17, 26, 0.85);
            --text-main: #ffffff;
            --text-muted: #a0a0a0;
            --success: #00ff88;
            --danger: #ff3366;
            --neon-glow: 0 0 10px rgba(255, 215, 0, 0.5), 0 0 20px rgba(255, 215, 0, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background-color: var(--dark-bg);
            color: var(--text-main);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            perspective: 1000px;
        }

        /* 3D Moving Grid Background */
        .bg-3d-grid {
            position: fixed;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background-image:
                linear-gradient(rgba(0, 191, 255, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 191, 255, 0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            transform: perspective(500px) rotateX(60deg);
            animation: gridMove 20s linear infinite;
            z-index: -2;
            opacity: 0.6;
        }

        @keyframes gridMove {
            0% {
                transform: perspective(500px) rotateX(60deg) translateY(0);
            }

            100% {
                transform: perspective(500px) rotateX(60deg) translateY(50px);
            }
        }

        /* Floating Particles/Stars */
        .star-field {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1;
            pointer-events: none;
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            opacity: 0.8;
            animation: twinkle 4s infinite ease-in-out;
        }

        @keyframes twinkle {

            0%,
            100% {
                opacity: 0.3;
                transform: scale(0.8);
            }

            50% {
                opacity: 1;
                transform: scale(1.2);
            }
        }

        .container {
            max-width: 450px;
            width: 90%;
            background: var(--card-bg);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            border-radius: 20px;
            padding: 35px;
            box-shadow:
                0 20px 50px rgba(0, 0, 0, 0.5),
                0 0 0 1px rgba(255, 215, 0, 0.1) inset;
            border: 1px solid rgba(255, 255, 255, 0.05);
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.5s ease;
            z-index: 10;
        }

        /* Header & Typography */
        .header {
            text-align: center;
            margin-bottom: 30px;
            border-bottom: 2px solid rgba(255, 215, 0, 0.1);
            padding-bottom: 20px;
        }

        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            margin-bottom: 10px;
        }

        .logo-img {
            height: 60px;
            width: auto;
            filter: drop-shadow(0 0 8px rgba(255, 215, 0, 0.2));
            transition: transform 0.3s ease;
        }

        .logo-img:hover {
            transform: scale(1.05);
        }

        .header h1 {
            font-family: 'Rajdhani', sans-serif;
            font-weight: 700;
            font-size: 28px;
            background: linear-gradient(135deg, #fff 0%, var(--primary) 100%);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .time-display {
            font-family: 'Rajdhani', sans-serif;
            color: var(--secondary);
            font-size: 16px;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            margin-top: 5px;
        }

        /* Buttons */
        .btn {
            border: none;
            outline: none;
            cursor: pointer;
            width: 100%;
            padding: 16px;
            border-radius: 12px;
            font-family: 'Rajdhani', sans-serif;
            font-weight: 700;
            font-size: 18px;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .generate-btn {
            background: linear-gradient(135deg, #FFD700 0%, #FDB931 25%, #FFD700 50%, #FDB931 75%, #FFD700 100%);
            background-size: 200% auto;
            color: #1a1a1a;
            border: 1px solid #eebb00;
            border-bottom: 4px solid #b38b00;
            padding: 24px;
            font-size: 26px;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 2px;
            border-radius: 12px;
            cursor: pointer;
            width: 100%;
            margin: 25px 0;
            box-shadow:
                0 10px 20px rgba(0, 0, 0, 0.4),
                0 0 0 1px rgba(255, 215, 0, 0.2),
                inset 0 2px 0 rgba(255, 255, 255, 0.5);
            position: relative;
            overflow: hidden;
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            text-shadow: 0 1px 0 rgba(255, 255, 255, 0.4);
            animation: shine 3s linear infinite;
        }

        @keyframes shine {
            to {
                background-position: 200% center;
            }
        }

        .generate-btn:hover {
            transform: translateY(-2px);
            box-shadow:
                0 15px 30px rgba(0, 0, 0, 0.5),
                0 0 30px rgba(255, 215, 0, 0.4),
                inset 0 2px 0 rgba(255, 255, 255, 0.5);
            background: linear-gradient(135deg, #fff275 0%, #ffc64b 50%, #fff275 100%);
        }

        .generate-btn:active {
            transform: translateY(2px);
            border-bottom: 1px solid #b38b00;
            box-shadow:
                0 2px 5px rgba(0, 0, 0, 0.3),
                inset 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .generate-btn:disabled {
            background: #333;
            color: #777;
            border: 1px solid #444;
            border-bottom: 4px solid #222;
            cursor: not-allowed;
            box-shadow: none;
            animation: none;
            text-shadow: none;
        }

        /* Scanline effect for button */
        .generate-btn::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(rgba(255, 255, 255, 0),
                    rgba(255, 255, 255, 0),
                    rgba(255, 255, 255, 0.1),
                    rgba(255, 255, 255, 0),
                    rgba(255, 255, 255, 0));
            transform: translateY(-100%);
            animation: scanline 3s infinite ease-in-out;
            pointer-events: none;
        }

        @keyframes scanline {
            0% {
                transform: translateY(-100%);
            }

            100% {
                transform: translateY(200%);
            }
        }

        .join-btn {
            background: linear-gradient(90deg, #00BFFF, #1E90FF);
            color: #fff;
            margin-top: 20px;
            box-shadow: 0 4px 15px rgba(0, 191, 255, 0.3);
        }

        .join-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 191, 255, 0.5);
        }

        .verify-btn {
            background: linear-gradient(90deg, var(--success), #00b359);
            color: #000;
            margin-top: 15px;
        }

        /* Inputs */
        .password-container {
            background: rgba(0, 0, 0, 0.3);
            padding: 25px;
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .password-input {
            width: 100%;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
            color: white;
            font-family: 'Rajdhani', sans-serif;
            font-size: 18px;
            text-align: center;
            letter-spacing: 3px;
            margin-bottom: 10px;
            transition: border-color 0.3s;
        }

        .password-input:focus {
            outline: none;
            border-color: var(--primary);
        }

        /* Signal Box */
        .signal-display {
            background: linear-gradient(180deg, rgba(0, 191, 255, 0.1), rgba(0, 0, 0, 0));
            border: 1px solid rgba(0, 191, 255, 0.2);
            border-radius: 15px;
            padding: 20px;
            margin: 20px 0;
            position: relative;
            animation: slideUp 0.5s ease-out;
        }

        .signal-box {
            font-family: 'Roboto Mono', monospace;
        }

        .signal-top,
        .signal-bottom {
            color: var(--primary);
            font-size: 12px;
            opacity: 0.8;
            letter-spacing: 2px;
            text-align: center;
            margin: 10px 0;
        }

        .signal-line {
            display: flex;
            justify-content: space-between;
            padding: 12px 10px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            font-size: 16px;
        }

        .signal-line:last-child {
            border-bottom: none;
        }

        .signal-value {
            font-weight: 700;
        }

        .signal-call {
            color: var(--success);
            text-shadow: 0 0 10px rgba(0, 255, 136, 0.3);
        }

        .signal-put {
            color: var(--danger);
            text-shadow: 0 0 10px rgba(255, 51, 102, 0.3);
        }

        .text-muted {
            color: var(--text-muted);
        }

        /* Status & Icons */
        .pulse {
            animation: pulse-animation 2s infinite;
        }

        @keyframes pulse-animation {
            0% {
                box-shadow: 0 0 0 0 rgba(255, 215, 0, 0.4);
            }

            70% {
                box-shadow: 0 0 0 15px rgba(255, 215, 0, 0);
            }

            100% {
                box-shadow: 0 0 0 0 rgba(255, 215, 0, 0);
            }
        }

        @keyframes pulse-glow {

            0%,
            100% {
                filter: drop-shadow(0 0 5px var(--primary));
                opacity: 1;
            }

            50% {
                filter: drop-shadow(0 0 20px var(--primary));
                opacity: 0.7;
            }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .hidden {
            display: none;
        }

        .countdown {
            text-align: center;
            font-family: 'Rajdhani', sans-serif;
            color: var(--text-muted);
            margin-top: 15px;
            font-size: 14px;
        }

        .countdown-value {
            color: var(--primary);
            font-weight: bold;
            font-size: 16px;
        }

        .loading {
            text-align: center;
            padding: 20px;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(255, 215, 0, 0.3);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        /* Footer */
        .contact {
            text-align: center;
            margin-top: 25px;
            color: var(--text-muted);
            font-size: 13px;
            line-height: 1.6;
        }

        strong {
            color: var(--text-main);
        }

        /* Utility */
        .text-accent {
            color: var(--accent);
        }
    </style>
</head>

<body>
    <div class="bg-3d-grid"></div>
    <div class="star-field">
        <div class="star" style="top: 10%; left: 20%; width: 2px; height: 2px;"></div>
        <div class="star" style="top: 30%; left: 50%; width: 3px; height: 3px;"></div>
        <div class="star" style="top: 70%; left: 80%; width: 2px; height: 2px;"></div>
        <div class="star" style="top: 15%; left: 85%; width: 2px; height: 2px;"></div>
        <div class="star" style="top: 85%; left: 10%; width: 3px; height: 3px;"></div>
    </div>

    <div class="container" style="transform: rotateY(0deg);">
        <div class="header">
            <div class="logo">
                <img src="./quotex-io-1.svg" alt="Quotex" class="logo-img">
                <h1>MAHIR VIP AUTO AI V3</h1>
            </div>
            <div class="time-display">
                <i class="fas fa-clock"></i>
                <span id="currentTime">Current Time: 12:00:00</span>
            </div>
        </div>

        <!-- Main Content -->
        <div id="mainContent">

            <button class="generate-btn btn pulse" id="generateBtn">
                <i class="fas fa-bolt"></i>
                GENERATE SIGNAL
            </button>

            <div id="signalDisplay">
                <!-- Signal will be displayed here -->
            </div>

            <button class="join-btn btn" id="joinBtn" onclick="window.open('https://t.me/MAHIR_VIP', '_blank')">
                <i class="fab fa-telegram"></i>
                JOIN OUR TELEGRAM CHANNEL
            </button>

            <div class="contact">
                <strong>MAHIR VIP AI - ONE STEP MTG</strong>
                <br>
                <i class="fas fa-user"></i>
                @MAHIR_VIP üéØüëçüòä<br>Strategy: Three Black Crows Pattern
                <br>
                <span style="font-size: 13px; color: var(--primary);">üõ°Ô∏è Safety Margin | üí∞ One Step MTG</span>
            </div>

            <div class="countdown" id="countdown">
                Next signal in <span class="countdown-value">30s</span>
            </div>
        </div>
    </div>

    <script>
        let canGenerate = true;
        let countdownInterval;
        let countdownTime = 30;

        // Market pairs data (hidden from display)
        const marketPairs = [
            "NZDCAD_OTC", "USDEGP_OTC", "USDCHF_OTC", "USDBRL_OTC", "AUDNZD_OTC",
            "BOEING_OTC", "FB-OTC", "USDPHP_OTC", "USDIDR_OTC", "USDNGN_OTC",
            "DJIUSD_OTC", "USDBDT_OTC", "USDARS_OTC", "USDMXN_OTC", "F40EUR_OTC",
            "USDTRY_OTC", "FTSGBP_OTC", "USDPKR_OTC", "USDINR_OTC",
            "NZDCHF_OTC", "CADCHF_OTC", "NZDJPY_OTC", "USDCOP_OTC", "AUDNZD_OTC",
            "SHIBA_OTC", "PEPE_OTC", "TRUMP_OTC", "DOGWIF_OTC", "BONK_OTC",
            "FLOKI_OTC", "DOGE_OTC", "UKBR_OTC", "MSFT_OTC", "EURSGD_OTC",
            "USDDZD_OTC", "BTCUSD_OTC", "XAGUSD_OTC", "XAUUSD_OTC", "INTC_OTC",
            "MCD_OTC", "USCR_OTC", "USDZAR_OTC", "USDCOP_OTC", "AXP_OTC",
            "NZDCHF_OTC", "JOHNSON",
        ];

        // Update current time
        function updateTime() {
            const now = new Date();
            const timeString = `Current Time: ${now.getHours().toString().padStart(2, '0')}:${now.getMinutes().toString().padStart(2, '0')}:${now.getSeconds().toString().padStart(2, '0')}`;
            document.getElementById('currentTime').textContent = timeString;
        }

        // Update countdown
        function updateCountdown() {
            clearInterval(countdownInterval);

            countdownInterval = setInterval(() => {
                if (countdownTime <= 0) {
                    clearInterval(countdownInterval);
                    document.getElementById('countdown').innerHTML = 'Next signal <span class="countdown-value">READY</span>';
                    canGenerate = true;
                    document.getElementById('generateBtn').disabled = false;
                    document.getElementById('generateBtn').classList.add('pulse');
                    return;
                }

                const seconds = countdownTime % 60;
                document.getElementById('countdown').innerHTML = `Next signal in <span class="countdown-value">${seconds}s</span>`;
                countdownTime--;
            }, 1000);
        }

        // Generate signal
        function generateSignal() {
            if (!canGenerate) return;

            canGenerate = false;
            document.getElementById('generateBtn').disabled = true;
            document.getElementById('generateBtn').classList.remove('pulse');

            // Reset countdown
            countdownTime = 30;

            // Show loading
            document.getElementById('signalDisplay').innerHTML = `
                <div class="loading">
                    <div class="spinner"></div>
                    <div>Analyzing market data with AI algorithms...</div>
                </div>
            `;

            // Call Python Backend API
            fetch('/api/signal', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                }
            })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        const signal = data.data;
                        const directionSymbol = signal.direction === "CALL" ? "üü¢" : "üî¥";
                        const directionClass = signal.direction === "CALL" ? "signal-call" : "signal-put";

                        const signalHTML = `
                        <div class="signal-display">
                            <div class="signal-box">
                                <div class="signal-top">‚îè‚îÄ‚îÄ‚îÄ  P R E M I U M  V3 ‚îÄ‚îÄ‚îÄ‚îì</div>
                                <div class="signal-line">
                                    <span class="text-muted">Pair</span>
                                    <span class="signal-value">${signal.pair}</span>
                                </div>
                                <div class="signal-line">
                                    <span class="text-muted">Expiry</span>
                                    <span class="signal-value">${signal.expiry}</span>
                                </div>
                                <div class="signal-line">
                                    <span class="text-muted">Direction</span>
                                    <span class="${directionClass}" style="font-size: 1.2em;">${directionSymbol} ${signal.direction}</span>
                                </div>
                                <div class="signal-line">
                                    <span class="text-muted">Confidence</span>
                                    <span class="signal-value" style="color: var(--primary)">${signal.confidence}</span>
                                </div>
                                <div class="signal-bottom">‚îó‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ VIP SYSTEM ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îõ</div>
                            </div>
                        </div>
                    `;
                        document.getElementById('signalDisplay').innerHTML = signalHTML;
                    } else {
                        document.getElementById('signalDisplay').innerHTML = `<div style="color: var(--accent);">Error: ${data.error || 'Failed to generate signal'}</div>`;
                    }
                    updateCountdown();
                })
                .catch(error => {
                    console.error('Error:', error);
                    document.getElementById('signalDisplay').innerHTML = `
                    <div style="color: var(--accent); padding: 20px;">
                        <strong>Connection Error</strong><br>
                        <span style="font-size: 12px;">Unable to connect to signal generator. Please try again.</span><br>
                        <span style="font-size: 10px; opacity: 0.7;">Error: ${error.message}</span>
                    </div>`;
                    canGenerate = true;
                    document.getElementById('generateBtn').disabled = false;
                    document.getElementById('generateBtn').classList.add('pulse');
                });
        }



        // Initialize
        document.addEventListener('DOMContentLoaded', function () {

            document.getElementById('generateBtn').addEventListener('click', generateSignal);
            updateTime();
            setInterval(updateTime, 1000);
        });
    </script>
</body>

</html>
