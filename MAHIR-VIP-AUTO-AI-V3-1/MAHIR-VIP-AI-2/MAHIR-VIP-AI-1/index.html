<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MAHIR VIP AUTO AI V3 - Premium Binary Signals</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;600;700&family=Inter:wght@300;400;600&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --primary: #D4AF37;
            --secondary: #8892A0;
            --accent: #8F6E19;
            --dark-bg: #000000;
            --card-bg: rgba(8, 10, 12, 0.92);
            --text-main: #ffffff;
            --text-muted: #A7A7A7;
            --success: #35C26B;
            --danger: #E04B5A;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background: #000000;
            color: var(--text-main);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
            overflow-y: auto;
            perspective: 2000px;
            position: relative;
        }

        /* RTX 5090 ULTRA - 6D Multi-Layer Grid System */
        .bg-3d-grid {
            position: fixed;
            top: -100%;
            left: -100%;
            width: 300%;
            height: 300%;
            background-image:
                linear-gradient(rgba(16, 16, 16, 0.8) 2px, transparent 2px),
                linear-gradient(90deg, rgba(16, 16, 16, 0.8) 2px, transparent 2px),
                linear-gradient(rgba(10, 10, 10, 0.6) 1px, transparent 1px),
                linear-gradient(90deg, rgba(10, 10, 10, 0.6) 1px, transparent 1px);
            background-size:
                100px 100px, 100px 100px,
                50px 50px, 50px 50px;
            transform: perspective(1200px) rotateX(70deg) translateZ(-500px);
            animation: gridMove6D 30s linear infinite, gridPulse 8s ease-in-out infinite;
            z-index: -2;
            filter: none;
        }

        @keyframes gridMove6D {
            0% {
                transform: perspective(1200px) rotateX(70deg) translateZ(-500px) translateY(0);
            }

            100% {
                transform: perspective(1200px) rotateX(70deg) translateZ(-500px) translateY(100px);
            }
        }

        @keyframes gridPulse {

            0%,
            100% {
                opacity: 0.6;
                filter: none;
            }

            50% {
                opacity: 0.8;
                filter: none;
            }
        }

        /* Volumetric Light Rays */
        .light-rays {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background:
                linear-gradient(45deg, transparent 40%, rgba(0, 0, 0, 0.18) 50%, transparent 60%),
                linear-gradient(-45deg, transparent 40%, rgba(0, 0, 0, 0.12) 50%, transparent 60%);
            background-size: 200% 200%;
            animation: lightSweep 20s ease-in-out infinite;
            z-index: -1;
            pointer-events: none;
        }

        @keyframes lightSweep {

            0%,
            100% {
                background-position: 0% 0%;
                opacity: 0.12;
            }

            50% {
                background-position: 100% 100%;
                opacity: 0.22;
            }
        }

        /* Enhanced Particle System */
        .star-field {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1;
            pointer-events: none;
        }

        .star {
            position: absolute;
            background: radial-gradient(circle, rgba(255, 255, 255, 1) 0%, rgba(255, 255, 255, 0) 70%);
            border-radius: 50%;
            box-shadow:
                0 0 3px rgba(255, 255, 255, 0.5),
                0 0 7px rgba(255, 255, 255, 0.18);
            animation: twinkleUltra 4s infinite ease-in-out, drift 40s linear infinite;
        }

        @keyframes twinkleUltra {

            0%,
            100% {
                opacity: 0.3;
                transform: scale(0.8);
                filter: blur(0px);
            }

            50% {
                opacity: 1;
                transform: scale(1.4);
                filter: blur(1px);
            }
        }

        @keyframes drift {
            0% {
                transform: translateY(0) translateX(0);
            }

            100% {
                transform: translateY(-120vh) translateX(50px);
            }
        }

        /* Ray-Traced Glow Orbs - DISABLED FOR CRYSTAL CLEAR */
        .glow-orb {
            display: none;
        }

        .orb1,
        .orb2,
        .orb3 {
            display: none;
        }

        @keyframes floatOrb {

            0%,
            100% {
                transform: translate(0, 0) scale(1);
            }

            33% {
                transform: translate(150px, -150px) scale(1.2);
            }

            66% {
                transform: translate(-100px, 150px) scale(0.9);
            }
        }

        .container {
            max-width: 450px;
            width: 90%;
            background: var(--card-bg);
            backdrop-filter: blur(40px) saturate(180%);
            -webkit-backdrop-filter: blur(40px) saturate(180%);
            border-radius: 20px;
            padding: 35px;
            box-shadow:
                0 30px 80px rgba(0, 0, 0, 0.7),
                0 0 0 1px rgba(0, 191, 255, 0.2) inset,
                0 0 100px rgba(0, 191, 255, 0.15),
                0 0 200px rgba(255, 215, 0, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.08);
            position: relative;
            z-index: 10;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            border-bottom: 2px solid rgba(255, 215, 0, 0.15);
            padding-bottom: 20px;
        }

        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            margin-bottom: 10px;
        }

        .logo-img {
            height: 60px;
            width: auto;
            filter:
                drop-shadow(0 0 12px rgba(255, 255, 255, 0.12)) drop-shadow(0 0 24px rgba(212, 175, 55, 0.14));
            animation: logoGlow 6s ease-in-out infinite;
        }

        @keyframes logoGlow {

            0%,
            100% {
                filter:
                    drop-shadow(0 0 10px rgba(255, 255, 255, 0.10)) drop-shadow(0 0 18px rgba(212, 175, 55, 0.12));
            }

            50% {
                filter:
                    drop-shadow(0 0 16px rgba(255, 255, 255, 0.14)) drop-shadow(0 0 28px rgba(212, 175, 55, 0.16));
            }
        }

        .header h1 {
            font-family: 'Rajdhani', sans-serif;
            font-weight: 700;
            font-size: 28px;
            background: linear-gradient(135deg, #eaeaea 0%, var(--primary) 60%, #eaeaea 100%);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-transform: uppercase;
            letter-spacing: 2px;
            filter: drop-shadow(0 0 10px rgba(212, 175, 55, 0.20));
        }

        .time-display {
            font-family: 'Rajdhani', sans-serif;
            color: var(--secondary);
            font-size: 16px;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            margin-top: 5px;
            text-shadow: 0 0 6px rgba(255, 255, 255, 0.08);
        }

        .generate-btn {
            background: linear-gradient(180deg, #D4AF37 0%, #C5A028 50%, #D4AF37 100%);
            background-size: 200% auto;
            color: #0a0a0a;
            border: 1px solid #C5A028;
            border-bottom: 4px solid #8F6E19;
            padding: 24px;
            font-size: 26px;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 2px;
            border-radius: 12px;
            cursor: pointer;
            width: 100%;
            margin: 25px 0;
            box-shadow:
                0 15px 40px rgba(212, 175, 55, 0.35),
                0 0 60px rgba(212, 175, 55, 0.18),
                inset 0 2px 0 rgba(255, 255, 255, 0.45);
            transition: all 0.3s;
            animation: shine 3s linear infinite;
        }

        @keyframes shine {
            to {
                background-position: 200% center;
            }
        }

        .generate-btn:hover {
            transform: translateY(-3px);
            box-shadow:
                0 22px 54px rgba(212, 175, 55, 0.55),
                0 0 88px rgba(212, 175, 55, 0.28),
                inset 0 2px 0 rgba(255, 255, 255, 0.6);
        }

        .generate-btn:disabled {
            background: #333;
            color: #777;
            border: 1px solid #444;
            cursor: not-allowed;
            animation: none;
        }

        .signal-display {
            background: linear-gradient(135deg, rgba(18, 18, 18, 0.85) 0%, rgba(10, 10, 10, 0.85) 100%);
            border: 1px solid rgba(212, 175, 55, 0.18);
            border-radius: 15px;
            padding: 20px;
            margin: 20px 0;
            animation: slideUp 0.5s ease-out;
            box-shadow:
                0 10px 35px rgba(0, 0, 0, 0.65),
                inset 0 0 24px rgba(212, 175, 55, 0.06);
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .signal-line {
            display: flex;
            justify-content: space-between;
            padding: 12px 10px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.08);
            font-size: 16px;
        }

        .signal-line:last-child {
            border-bottom: none;
        }

        .signal-value {
            font-weight: 700;
        }

        .signal-call {
            color: var(--success);
            text-shadow: 0 0 10px rgba(53, 194, 107, 0.35);
        }

        .signal-put {
            color: var(--danger);
            text-shadow: 0 0 10px rgba(224, 75, 90, 0.35);
        }

        .text-muted {
            color: var(--text-muted);
        }

        .loading {
            text-align: center;
            padding: 20px;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(212, 175, 55, 0.22);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
            box-shadow: 0 0 12px rgba(212, 175, 55, 0.25);
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .join-btn {
            background: linear-gradient(180deg, #0b0b0b 0%, #121212 100%);
            color: var(--primary);
            border: 1px solid rgba(212, 175, 55, 0.5);
            padding: 16px;
            font-size: 18px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            border-radius: 12px;
            cursor: pointer;
            width: 100%;
            margin-top: 20px;
            box-shadow:
                0 8px 26px rgba(212, 175, 55, 0.25),
                inset 0 2px 0 rgba(255, 255, 255, 0.06);
            transition: all 0.3s;
        }

        .join-btn:hover {
            transform: translateY(-2px);
            box-shadow:
                0 12px 38px rgba(212, 175, 55, 0.35),
                inset 0 2px 0 rgba(255, 255, 255, 0.08);
        }

        .contact {
            text-align: center;
            margin-top: 25px;
            color: var(--text-muted);
            font-size: 13px;
            line-height: 1.6;
        }

        .countdown {
            text-align: center;
            font-family: 'Rajdhani', sans-serif;
            color: var(--text-muted);
            margin-top: 15px;
            font-size: 14px;
        }

        .countdown-value {
            color: var(--primary);
            font-weight: bold;
            font-size: 16px;
            text-shadow: 0 0 8px rgba(212, 175, 55, 0.30);
        }

        .pulse {
            animation: pulse-animation 2.5s infinite;
        }

        @keyframes pulse-animation {

            0%,
            100% {
                box-shadow:
                    0 12px 32px rgba(212, 175, 55, 0.28),
                    0 0 40px rgba(212, 175, 55, 0.18);
            }

            50% {
                box-shadow:
                    0 16px 40px rgba(212, 175, 55, 0.35),
                    0 0 56px rgba(212, 175, 55, 0.22);
            }
        }
    </style>
</head>

<body>
    <!-- RTX 5090 Graphics Layer -->
    <div class="bg-3d-grid"></div>
    <div class="light-rays"></div>

    <!-- Ray-Traced Glow Orbs -->
    <div class="glow-orb orb1"></div>
    <div class="glow-orb orb2"></div>
    <div class="glow-orb orb3"></div>

    <!-- Enhanced Particle System -->
    <div class="star-field">
        <div class="star" style="top: 10%; left: 20%; width: 3px; height: 3px; animation-delay: 0s;"></div>
        <div class="star" style="top: 30%; left: 50%; width: 2px; height: 2px; animation-delay: 1s;"></div>
        <div class="star" style="top: 70%; left: 80%; width: 3px; height: 3px; animation-delay: 2s;"></div>
        <div class="star" style="top: 15%; left: 85%; width: 2px; height: 2px; animation-delay: 3s;"></div>
        <div class="star" style="top: 85%; left: 10%; width: 3px; height: 3px; animation-delay: 4s;"></div>
        <div class="star" style="top: 50%; left: 30%; width: 2px; height: 2px; animation-delay: 5s;"></div>
        <div class="star" style="top: 25%; left: 70%; width: 3px; height: 3px; animation-delay: 6s;"></div>
        <div class="star" style="top: 60%; left: 15%; width: 2px; height: 2px; animation-delay: 7s;"></div>
        <div class="star" style="top: 40%; left: 90%; width: 3px; height: 3px; animation-delay: 8s;"></div>
        <div class="star" style="top: 80%; left: 60%; width: 2px; height: 2px; animation-delay: 9s;"></div>
    </div>

    <div class="container">
        <div class="header">
            <div class="logo">
                <img src="./quotex-io-1.svg" alt="Quotex" class="logo-img">
                <h1>MAHIR VIP AUTO AI V3</h1>
            </div>
            <div class="time-display">
                <i class="fas fa-clock"></i>
                <span id="currentTime">12:00:00</span>
            </div>
        </div>

        <div id="mainContent">
            <button class="generate-btn pulse" id="generateBtn">
                <i class="fas fa-bolt"></i>
                GENERATE SIGNAL
            </button>

            <div id="signalDisplay"></div>

            <button class="join-btn" onclick="window.open('https://t.me/MAHIR_VIP', '_blank')">
                <i class="fab fa-telegram"></i>
                JOIN OUR TELEGRAM CHANNEL
            </button>

            <div class="contact">
                <strong>MAHIR VIP AI - ONE STEP MTG</strong><br>
                <i class="fas fa-user"></i> @MAHIR_VIP üéØüëçüòä<br>
                Strategy: Three Black Crows Pattern<br>
                <span style="font-size: 13px; color: var(--primary);">üõ°Ô∏è Safety Margin | üí∞ One Step MTG</span>
            </div>

            <div class="countdown" id="countdown">
                Next signal in <span class="countdown-value">30s</span>
            </div>
        </div>
    </div>

    <script>
        let canGenerate = true;
        let countdownInterval;
        let countdownTime = 30;

        function updateTime() {
            const now = new Date();
            const timeString = `${now.getHours().toString().padStart(2, '0')}:${now.getMinutes().toString().padStart(2, '0')}:${now.getSeconds().toString().padStart(2, '0')}`;
            document.getElementById('currentTime').textContent = timeString;
        }

        function updateCountdown() {
            clearInterval(countdownInterval);
            countdownInterval = setInterval(() => {
                if (countdownTime <= 0) {
                    clearInterval(countdownInterval);
                    document.getElementById('countdown').innerHTML = 'Next signal <span class="countdown-value">READY</span>';
                    canGenerate = true;
                    document.getElementById('generateBtn').disabled = false;
                    document.getElementById('generateBtn').classList.add('pulse');
                    return;
                }
                const seconds = countdownTime % 60;
                document.getElementById('countdown').innerHTML = `Next signal in <span class="countdown-value">${seconds}s</span>`;
                countdownTime--;
            }, 1000);
        }

        function generateSignal() {
            if (!canGenerate) return;
            canGenerate = false;
            document.getElementById('generateBtn').disabled = true;
            document.getElementById('generateBtn').classList.remove('pulse');
            countdownTime = 30;

            const scanningAssets = ["Scanning Market...", "Analyzing Volatility...", "Checking Trends...", "Detecting Patterns..."];
            let step = 0;

            document.getElementById('signalDisplay').innerHTML = `
                <div class="loading">
                    <div class="spinner"></div>
                    <div id="scanText" style="margin-top: 10px; font-size: 11px; color: var(--secondary); text-shadow: 0 0 10px rgba(0, 191, 255, 0.5);">Starting Analysis...</div>
                </div>
            `;

            const scanInterval = setInterval(() => {
                if (step < scanningAssets.length) {
                    document.getElementById('scanText').innerText = scanningAssets[step];
                    step++;
                }
            }, 500);

            fetch('/api/signal', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' }
            })
                .then(response => response.json())
                .then(data => {
                    clearInterval(scanInterval);
                    if (data.success) {
                        const signal = data.data;
                        const directionSymbol = signal.direction === "CALL" ? "üü¢" : "üî¥";
                        const directionClass = signal.direction === "CALL" ? "signal-call" : "signal-put";

                        const signalHTML = `
                    <div class="signal-display">
                        <div style="color: var(--primary); font-size: 12px; text-align: center; margin-bottom: 10px; text-shadow: 0 0 15px rgba(255, 215, 0, 0.5);">‚îè‚îÄ‚îÄ‚îÄ  P R E M I U M  V3 ‚îÄ‚îÄ‚îÄ‚îì</div>
                        <div class="signal-line">
                            <span class="text-muted">Pair</span>
                            <span class="signal-value">${signal.pair}</span>
                        </div>
                        <div class="signal-line">
                            <span class="text-muted">Expiry</span>
                            <span class="signal-value">${signal.expiry}</span>
                        </div>
                        <div class="signal-line">
                            <span class="text-muted">Direction</span>
                            <span class="${directionClass}" style="font-size: 1.2em;">${directionSymbol} ${signal.direction}</span>
                        </div>
                        <div class="signal-line">
                            <span class="text-muted">Strategy</span>
                            <span class="signal-value" style="font-size: 0.9em;">${signal.strategy}</span>
                        </div>
                        <div class="signal-line">
                            <span class="text-muted">Confidence</span>
                            <span class="signal-value" style="color: var(--primary); text-shadow: 0 0 15px rgba(255, 215, 0, 0.5);">${signal.confidence}</span>
                        </div>
                        <div style="color: var(--primary); font-size: 12px; text-align: center; margin-top: 10px; text-shadow: 0 0 15px rgba(255, 215, 0, 0.5);">‚îó‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ VIP SYSTEM ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îõ</div>
                    </div>
                    `;
                        document.getElementById('signalDisplay').innerHTML = signalHTML;
                    } else {
                        document.getElementById('signalDisplay').innerHTML = `<div style="color: var(--accent);">Error: ${data.error || 'Failed to generate signal'}</div>`;
                    }
                    updateCountdown();
                })
                .catch(error => {
                    clearInterval(scanInterval);
                    console.error('Error:', error);
                    document.getElementById('signalDisplay').innerHTML = `
                <div style="color: var(--accent); padding: 20px;">
                    <strong>Connection Error</strong><br>
                    <span style="font-size: 12px;">Unable to connect. Please try again.</span>
                </div>`;
                    canGenerate = true;
                    document.getElementById('generateBtn').disabled = false;
                    document.getElementById('generateBtn').classList.add('pulse');
                });
        }

        document.addEventListener('DOMContentLoaded', function () {
            document.getElementById('generateBtn').addEventListener('click', generateSignal);
            updateTime();
            setInterval(updateTime, 1000);
        });
    </script>
</body>

</html>
